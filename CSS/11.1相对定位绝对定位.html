<!-- 
          r elative   相对定位
            不会脱离文档流  不影响其他元素的位置
            相对于自己原来的位置PX 或相对于父元素移动%


            absolute绝对定位
            脱离文档流 ，父元素高度减少决定定位元素的高度，后面元素顶上来
            绝对定位元素宽度变成图盒实际大小
            决定定位元素覆盖后面元素内容   这是与浮动元素的唯一区别
            相对于最近的带position定位样式的祖先进行定位，如果祖先都没有position
            则相对于窗口进行定位

            fixed  固定定位
            脱离文档流，父元素高度减少固定定位元素的高度，后面元素顶上来
            固定定位元素宽度变成盒图实际大小
            固定定位元素不会错开，会覆盖后面元素content----和浮动不同
            相对于浏览器窗口定位，不可移动了
            
            top 距离上面 px %
            bottom  距离下面 px %
            left    距离左面  px %
            right   距离右面  px  %
